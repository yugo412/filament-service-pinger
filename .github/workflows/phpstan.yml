name: PHP Compatibility & PHPStan

on:
  push:
    branches: [main]
  pull_request:

jobs:
  phpstan:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ['8.2', '8.3', '8.3', '8.4', '8.5', 'nightly']

    continue-on-error: ${{ matrix.php == 'nightly' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        if: ${{ !(matrix.php == 'nightly' && github.ref == 'refs/heads/main') }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none
          tools: composer:v2

      - name: Get Composer cache directory
        if: ${{ !(matrix.php == 'nightly' && github.ref == 'refs/heads/main') }}
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        if: ${{ !(matrix.php == 'nightly' && github.ref == 'refs/heads/main') }}
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: composer-${{ runner.os }}-${{ matrix.php }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-${{ matrix.php }}-
            composer-${{ runner.os }}-

      - name: Validate composer.json
        if: ${{ !(matrix.php == 'nightly' && github.ref == 'refs/heads/main') }}
        run: composer validate --strict

      - name: Install dependencies
        if: ${{ !(matrix.php == 'nightly' && github.ref == 'refs/heads/main') }}
        run: composer install --no-interaction --prefer-dist

      - name: Run PHPStan (level 1)
        if: ${{ !(matrix.php == 'nightly' && github.ref == 'refs/heads/main') }}
        run: vendor/bin/phpstan analyse --memory-limit=1G --no-progress

      - name: Run tests
        if: ${{ !(matrix.php == 'nightly' && github.ref == 'refs/heads/main') }}
        run: composer test
